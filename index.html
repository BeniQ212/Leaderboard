<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #leaderboard {
            width: 80%;
            max-width: 1200px;
        }

        .player-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            padding: 15px;
            text-align: center;
            display: inline-block;
            width: 100%;
        }

        .player-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .rank-1 {
            border: 2px solid gold;
        }

        .rank-2 {
            border: 2px solid silver;
        }

        .rank-3 {
            border: 2px solid bronze;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .wager {
            font-size: 14px;
            color: #666;
        }

        #top-players {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        #top-players .player-card {
            margin: 10px;
            width: 30%;
        }

        #other-players {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #other-players .player-card {
            width: 30%;
        }
    </style>
</head>
<body>
    <div id="leaderboard">
        <div id="top-players">
            <!-- Top players will be dynamically inserted here -->
        </div>
        <div id="other-players">
            <!-- Other players will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Fetch leaderboard data from API
        const apiUrl = "https://SkinsBag.gg/api/getLeaderboard?key=GqLTuipSDZvBi/b/rM3lBE3WxLYBSkSE9pxWxvB0S6g=";

        async function fetchLeaderboard() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data && data.players) {
                    const topPlayers = data.players.slice(0, 3);  // Top 3 players
                    const otherPlayers = data.players.slice(3);  // The rest of the players

                    // Display top 3 players
                    const topPlayersContainer = document.getElementById('top-players');
                    topPlayers.forEach((player, index) => {
                        const playerCard = document.createElement('div');
                        playerCard.classList.add('player-card');
                        playerCard.classList.add(`rank-${index + 1}`);
                        playerCard.innerHTML = `
                            <img src="${player.avatar}" alt="${player.name}">
                            <div class="name">${player.name}</div>
                            <div class="wager">${player.wager} Wager</div>
                        `;
                        topPlayersContainer.appendChild(playerCard);
                    });

                    // Display other players
                    const otherPlayersContainer = document.getElementById('other-players');
                    otherPlayers.forEach(player => {
                        const playerCard = document.createElement('div');
                        playerCard.classList.add('player-card');
                        playerCard.innerHTML = `
                            <img src="${player.avatar}" alt="${player.name}">
                            <div class="name">${player.name}</div>
                            <div class="wager">${player.wager} Wager</div>
                        `;
                        otherPlayersContainer.appendChild(playerCard);
                    });
                } else {
                    alert("Failed to load leaderboard data.");
                }
            } catch (error) {
                console.error("Error fetching leaderboard data:", error);
                alert("Error loading data.");
            }
        }

        // Load leaderboard when page is ready
        fetchLeaderboard();
    </script>
</body>
</html>
