<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        #leaderboard {
            width: 90%;
            max-width: 1200px;
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .player-card {
            background-color: #2c2c2c;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            margin: 15px;
            padding: 20px;
            text-align: center;
            width: 250px;
            transition: transform 0.2s ease-in-out;
        }

        .player-card:hover {
            transform: scale(1.05);
        }

        .player-card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        .rank-1 {
            border: 3px solid gold;
        }

        .rank-2 {
            border: 3px solid silver;
        }

        .rank-3 {
            border: 3px solid #cd7f32;
        }

        .name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }

        .wager {
            font-size: 16px;
            color: #bbb;
            margin-top: 5px;
        }

        .top-players {
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 30px;
        }

        .top-players .player-card {
            margin: 10px;
            width: 25%;
        }

        .other-players {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .other-players .player-card {
            width: 18%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #f5a623;
        }

        .rank {
            font-size: 14px;
            color: #ddd;
        }
    </style>
</head>
<body>
    <div id="leaderboard">
        <h1>Leaderboard</h1>

        <!-- Top players section -->
        <div class="top-players">
            <div id="rank1"></div>
            <div id="rank2"></div>
            <div id="rank3"></div>
        </div>

        <!-- Other players -->
        <div class="other-players" id="other-players">
            <!-- Other players will be displayed here -->
        </div>
    </div>

    <script>
        const apiUrl = 'https://SkinsBag.gg/r/BeniQ'; // Correct API URL
        const apiKey = 'GqLTuipSDZvBi/b/rM3lBE3WxLYBSkSE9pxWxvB0S6g='; // Your API key

        async function fetchLeaderboard() {
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }

                const data = await response.json();
                if (!data || data.length === 0) {
                    throw new Error('No data received');
                }

                displayLeaderboard(data);

            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('leaderboard').innerHTML = '<p>Error loading data</p>';
            }
        }

        function displayLeaderboard(data) {
            const sortedData = data.sort((a, b) => b.wager - a.wager);
            const topPlayers = sortedData.slice(0, 3);

            document.getElementById('rank1').innerHTML = getPlayerCardHTML(topPlayers[0], 'rank-1', 1);
            document.getElementById('rank2').innerHTML = getPlayerCardHTML(topPlayers[1], 'rank-2', 2);
            document.getElementById('rank3').innerHTML = getPlayerCardHTML(topPlayers[2], 'rank-3', 3);

            const otherPlayers = sortedData.slice(3);
            const otherPlayersContainer = document.getElementById('other-players');
            otherPlayersContainer.innerHTML = otherPlayers.map(player => getPlayerCardHTML(player)).join('');
        }

        function getPlayerCardHTML(player, rankClass = '', rank = '') {
            return `
                <div class="player-card ${rankClass}">
                    <img src="${player.avatar || 'https://via.placeholder.com/80'}" alt="${player.name}">
                    <div class="name">${player.name}</div>
                    <div class="wager">${player.wager} wager</div>
                    ${rank ? `<div class="rank">Rank: ${rank}</div>` : ''}
                </div>
            `;
        }

        window.onload = fetchLeaderboard;
    </script>
</body>
</html>
